<!-- m3u8.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Lista m3u8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .mensagem {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
        }
        .voltar {
            margin-top: 20px;
        }
        .voltar a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }
        .voltar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Download de Lista m3u8</h1>
    <form method="POST">
        <label for="url">Cole a URL da lista m3u8:</label><br>
        <input type="text" id="url" name="url" placeholder="https://exemplo.com/playlist.m3u8" required>
        <br><br>
        <input type="submit" value="Baixar">
    </form>

    {% if mensagem %}
    <div class="mensagem">
        {{ mensagem }}
    </div>
    {% endif %}

    <div class="voltar">
        <a href="/">Voltar para a p√°gina inicial</a>
    </div>
</body>
</html>
